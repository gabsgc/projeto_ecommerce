<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Ecommerce</title>
</head>

<body>
    <h2 class="text-center">Projeto Ecommerce</h2>
    <div class="container d-flex">
        <div class="row justify-content-center">
            <a href="{% url 'cadastrar_produto' %}">
                <button type="button" class="btn btn-primary btn-sm">Cadastrar novo produto</button>
            </a>
            <div class="mb-3 pt-3">
                <input type="text" class="form-control" id="search" placeholder="Pesquise um produto" style="width: 300px;">
                <button class="btn btn-outline-primary mt-2" type="button">Pesquisar</button>
            </div>
            <h5 class="pt-3">Confira os produtos cadastrados</h5>
        </div>
    </div>

    <div class="container d-flex">
        <div class="row justify-content-center">
            {% for produto in produto %}
            <div class="card" style="width: 18rem; margin: 1.5em;">
                <img class="product-image" src=" {{ produto.imagem }}" alt="{{produto.name}}">
                <div class="card-body">
                  <h5 class="card-title">{{ produto.nome }}</h5>
                  <p class="card-text">{{ produto.preco_unitario }}</p>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>

</html>
